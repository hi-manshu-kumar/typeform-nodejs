<div class="container">
    <div class="header">
        <h2 class="centre">CRSystem</h2>
        <p>made with MEAN stack!</p>
        <p class="page font-weight-bolder">Login page</p>
    </div>
    <div class="formContainer">
        <img src="./image/undraw_profile_pic_ic5t(2).png" alt="">
        <form name="loginform" ng-submit="callLogin()" novalidate>
            <input class="formstyle" type="email" placeholder="email" ng-model="email" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required> <br>
            <span ng-show="loginform.email.$touched && loginform.email.$invalid && loginform.email.$error['required']" class="error">email can't be empty!</span>
            <span ng-show="loginform.email.$touched && loginform.email.$invalid && loginform.email.$error['pattern']" class="error">Email has invalid format</span>

            <input class="formstyle" type="password" placeholder="password" ng-model="password" name="password" pattern="^.{6,}$" required> <br>
            <span ng-show="loginform.password.$touched && loginform.password.$invalid && loginform.password.$error['required']" class="error">Password can't be empty</span>
            <span ng-show="lofingorm.password.$touched && lofingorm.password.$invalid && lofingorm.password.$error['pattern']" class="error">Must contain at least 6 characters</span>

            <button class="formstyle form--button" type="submit">Login</button> <br>
        </form>
        <p class="formContainer--register">Not registered?
            <a ui-sref="register" ui-sref-active="active">Create an account</a></p>
    </div>
</div>
