<header class="blog-header py-3" id="header">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" ui-sref="community" ui-sref-active="active"><i class="far fa-newspaper"></i>DATA Panel</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" ui-sref="logout">Logout</a>
        </div>
    </div>
</header>

    <div class="table-responsive">
    <table class="table table-hover" >
        <thead>
            <tr >
                <!-- <th scope="col" ng-repeat="key in tr">{{if()key}}</th> -->
                <th ng-repeat="(key, value) in reccon[0]" ng-if="key != '_id'"><span  >{{key|uppercase}}</span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in reccon">
                <td ng-repeat="(cell,value) in row" ng-if="cell != '_id'">{{value}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
